[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Import discovery
files = app/**/*.py, chatbot/**/*.py
mypy_path = $MYPY_CONFIG_FILE_DIR

# Ignore missing imports for third-party packages without stubs
[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-wtforms.*]
ignore_missing_imports = True

[mypy-flask_wtf.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

# Ignore test files for now
[mypy-tests.*]
ignore_errors = True

# Ignore migration files
[mypy-migrations.*]
ignore_errors = True

# Allow gradual typing adoption
[mypy-app.models.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = False

[mypy-app.routes.*]
disallow_untyped_defs = False

[mypy-app.utils.*]
disallow_untyped_calls = False
warn_return_any = False

[mypy-app.services.*]
disallow_untyped_calls = False
warn_return_any = False

[mypy-chatbot.*]
disallow_untyped_defs = False

# Ignore Flask-SQLAlchemy's dynamic db object
[mypy-flask_sqlalchemy.*]
ignore_missing_imports = True
ignore_errors = True