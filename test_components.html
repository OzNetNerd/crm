<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Test Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Component Scripts -->
    <script src="/static/js/alpine-plugins/dropdown.js"></script>
    <script src="/static/js/core/modal-handlers.js"></script>
    <script src="/static/js/components-init.js"></script>
</head>
<body class="p-8 bg-gray-50">
    <div class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold mb-8">Component Test Page</h1>

        <!-- Dropdown Tests -->
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Dropdown Components</h2>

            <div class="space-y-4">
                <!-- Single Select Dropdown -->
                <div>
                    <label class="block text-sm font-medium mb-2">Single Select Dropdown</label>
                    <div class="dropdown"
                         x-data="dropdown({
                             name: 'status',
                             options: [
                                 {value: 'active', label: 'Active'},
                                 {value: 'inactive', label: 'Inactive'},
                                 {value: 'pending', label: 'Pending'}
                             ],
                             selected: 'active',
                             placeholder: 'Select status'
                         })">
                        <button @click="toggle()" class="dropdown-trigger">
                            <span x-text="displayText"></span>
                            <svg class="dropdown-icon" :class="{'rotate-180': open}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div x-show="open" @click.away="close()" class="dropdown-menu" x-cloak>
                            <template x-for="option in options">
                                <button @click="select(option.value)" class="dropdown-option" :class="{'dropdown-option-selected': isSelected(option.value)}">
                                    <span x-text="option.label"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Multi-Select Dropdown -->
                <div>
                    <label class="block text-sm font-medium mb-2">Multi-Select Dropdown</label>
                    <div class="dropdown"
                         x-data="dropdown({
                             name: 'tags',
                             options: [
                                 {value: 'urgent', label: 'Urgent'},
                                 {value: 'important', label: 'Important'},
                                 {value: 'review', label: 'Review'},
                                 {value: 'followup', label: 'Follow Up'}
                             ],
                             selected: ['urgent'],
                             multi: true,
                             placeholder: 'Select tags'
                         })">
                        <button @click="toggle()" class="dropdown-trigger">
                            <span x-text="displayText"></span>
                            <svg class="dropdown-icon" :class="{'rotate-180': open}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div x-show="open" @click.away="close()" class="dropdown-menu" x-cloak>
                            <button @click="selectAll()" class="dropdown-select-all">
                                <input type="checkbox" :checked="selected.length === options.length" class="dropdown-checkbox">
                                <span>Select All</span>
                            </button>
                            <template x-for="option in options">
                                <button @click="select(option.value)" class="dropdown-option">
                                    <input type="checkbox" :checked="isSelected(option.value)" class="dropdown-checkbox">
                                    <span x-text="option.label"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Searchable Dropdown -->
                <div>
                    <label class="block text-sm font-medium mb-2">Searchable Dropdown</label>
                    <div class="dropdown"
                         x-data="dropdown({
                             name: 'country',
                             options: [
                                 {value: 'us', label: 'United States'},
                                 {value: 'uk', label: 'United Kingdom'},
                                 {value: 'ca', label: 'Canada'},
                                 {value: 'au', label: 'Australia'},
                                 {value: 'nz', label: 'New Zealand'}
                             ],
                             searchable: true,
                             placeholder: 'Select country'
                         })">
                        <button @click="toggle()" class="dropdown-trigger">
                            <span x-text="displayText"></span>
                            <svg class="dropdown-icon" :class="{'rotate-180': open}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div x-show="open" @click.away="close()" class="dropdown-menu" x-cloak>
                            <div class="dropdown-search">
                                <input type="text" x-model="search" x-ref="searchInput" placeholder="Search..." class="dropdown-search-input">
                            </div>
                            <template x-for="option in filteredOptions">
                                <button @click="select(option.value)" class="dropdown-option" :class="{'dropdown-option-selected': isSelected(option.value)}">
                                    <span x-text="option.label"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal Tests -->
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Modal Components</h2>

            <div class="space-x-4">
                <!-- Small Modal -->
                <button @click="$dispatch('modal:open', {id: 'small-modal'})"
                        class="modal-btn modal-btn-primary">
                    Open Small Modal
                </button>

                <!-- Large Modal -->
                <button @click="$dispatch('modal:open', {id: 'large-modal'})"
                        class="modal-btn modal-btn-secondary">
                    Open Large Modal
                </button>

                <!-- Form Modal -->
                <button @click="$dispatch('modal:open', {id: 'form-modal'})"
                        class="modal-btn modal-btn-primary">
                    Open Form Modal
                </button>
            </div>
        </section>

        <!-- Modal Definitions -->

        <!-- Small Modal -->
        <div class="modal"
             x-data="modal({id: 'small-modal', title: 'Small Modal', size: 'sm'})"
             x-show="isOpen"
             x-cloak
             data-modal-id="small-modal"
             @modal:open.window="if ($event.detail.id === 'small-modal') open()">
            <div class="modal-backdrop" @click="handleBackdropClick($event)"></div>
            <div class="modal-content modal-content-sm">
                <div class="modal-header">
                    <h3 class="modal-title">Small Modal</h3>
                    <button @click="close()" class="modal-close">×</button>
                </div>
                <div class="modal-body">
                    <p>This is a small modal with minimal content.</p>
                </div>
                <div class="modal-footer">
                    <button @click="close()" class="modal-btn modal-btn-secondary">Close</button>
                    <button @click="save()" class="modal-btn modal-btn-primary">Save</button>
                </div>
            </div>
        </div>

        <!-- Large Modal -->
        <div class="modal"
             x-data="modal({id: 'large-modal', title: 'Large Modal', size: 'lg'})"
             x-show="isOpen"
             x-cloak
             data-modal-id="large-modal"
             @modal:open.window="if ($event.detail.id === 'large-modal') open()">
            <div class="modal-backdrop" @click="handleBackdropClick($event)"></div>
            <div class="modal-content modal-content-lg">
                <div class="modal-header">
                    <h3 class="modal-title">Large Modal</h3>
                    <button @click="close()" class="modal-close">×</button>
                </div>
                <div class="modal-body">
                    <p>This is a large modal with more space for content.</p>
                    <p class="mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="modal-footer">
                    <button @click="close()" class="modal-btn modal-btn-secondary">Cancel</button>
                    <button @click="save()" class="modal-btn modal-btn-primary">Confirm</button>
                </div>
            </div>
        </div>

        <!-- Form Modal -->
        <div class="modal"
             x-data="modal({
                 id: 'form-modal',
                 title: 'Form Modal',
                 size: 'md',
                 onSave: async function() {
                     if (!this.validateForm()) return false;
                     const data = this.getFormData();
                     console.log('Form data:', data);
                     return true;
                 }
             })"
             x-show="isOpen"
             x-cloak
             data-modal-id="form-modal"
             @modal:open.window="if ($event.detail.id === 'form-modal') open()">
            <div class="modal-backdrop" @click="handleBackdropClick($event)"></div>
            <div class="modal-content modal-content-md">
                <div class="modal-header">
                    <h3 class="modal-title">Form Modal</h3>
                    <button @click="close()" class="modal-close">×</button>
                </div>
                <div class="modal-body">
                    <form class="modal-form" @submit.prevent="save()">
                        <div class="modal-field">
                            <label class="modal-label modal-label--required">Name</label>
                            <input type="text" name="name" required class="modal-input">
                        </div>
                        <div class="modal-field">
                            <label class="modal-label">Email</label>
                            <input type="email" name="email" class="modal-input">
                        </div>
                        <div class="modal-field">
                            <label class="modal-label">Message</label>
                            <textarea name="message" rows="3" class="modal-input"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button @click="close()" class="modal-btn modal-btn-secondary">Cancel</button>
                    <button @click="save()" class="modal-btn modal-btn-primary" :disabled="saving">
                        <span x-show="!saving">Submit</span>
                        <span x-show="saving">Saving...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
