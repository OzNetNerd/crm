{% extends "base/layout.html" %}

{% block title %}New Task{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Create New Task</h1>
        
        <div class="bg-white shadow rounded-lg p-6">
            <p class="text-gray-600 mb-4">Use the "New Task" button above to create a new task.</p>
            <button onclick="window.dispatchEvent(new CustomEvent('open-new-task-modal'))" 
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                New Task
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block modals %}
{% include "macros/modals/task/task_new.html" %}
{% endblock %}
