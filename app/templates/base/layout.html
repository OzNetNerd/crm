<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="{{ url_for('static', filename='js/modal-mixins.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'priority-high': '#fef2f2',
                        'priority-medium': '#fffbeb',
                        'priority-low': '#f0fdf4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Hide content until Alpine.js loads -->
    <style>
        [x-cloak] { display: none !important; }
        /* Prevent layout shift when scrollbar appears */
        html {
            overflow-y: scroll;
        }
    </style>
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('dashboard.index') }}" class="text-brand">CRM</a>
                    <div class="flex space-x-6">
                        <a href="{{ url_for('companies.index') }}" class="text-nav-link">Companies</a>
                        <a href="{{ url_for('stakeholders.index') }}" class="text-nav-link">Stakeholders</a>
                        <a href="{{ url_for('opportunities.index') }}" class="text-nav-link">Opportunities</a>
                        <a href="{{ url_for('tasks.index') }}" class="text-nav-link">Tasks</a>
                        <a href="{{ url_for('meetings.index') }}" class="text-nav-link">Meetings</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="text" 
                           id="global-search"
                           placeholder="Search companies, contacts, opportunities..." 
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm w-64">
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block modals %}{% endblock %}
    
    <!-- Chat Widget -->
    {% include 'components/chat_widget.html' %}
    
    <!-- Data container for clean server-to-client data passing -->
    <div id="app-data" style="display: none;"
         {% block data_attributes %}{% endblock %}>
    </div>
    
    <script src="{{ url_for('static', filename='js/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alpine-entity-mixins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/icon-utility.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/data-initializer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crud-operations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/entity-filter-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/entity-linker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/card-state-manager.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
