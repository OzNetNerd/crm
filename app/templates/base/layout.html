<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js components - load before Alpine.js core -->
    <script src="{{ url_for('static', filename='js/alpine/cardState.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alpine/chatWidget.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alpine/entityLinker.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <style>
        /* Prevent layout shift when scrollbar appears */
        html {
            overflow-y: scroll;
        }
    </style>
    <nav class="bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 bg-white">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('dashboard.index') }}" class="text-brand">CRM</a>
                    <div class="flex space-x-2">
                        <a href="{{ url_for('companies.index') }}" class="text-nav-link{% if request.endpoint and request.endpoint.startswith('companies.') %} text-nav-link--active{% endif %}">Companies</a>
                        <a href="{{ url_for('stakeholders.index') }}" class="text-nav-link{% if request.endpoint and request.endpoint.startswith('stakeholders.') %} text-nav-link--active{% endif %}">Stakeholders</a>
                        <a href="{{ url_for('opportunities.index') }}" class="text-nav-link{% if request.endpoint and request.endpoint.startswith('opportunities.') %} text-nav-link--active{% endif %}">Opportunities</a>
                        <a href="{{ url_for('tasks.index') }}" class="text-nav-link{% if request.endpoint and request.endpoint.startswith('tasks.') %} text-nav-link--active{% endif %}">Tasks</a>
                        <a href="{{ url_for('teams.index') }}" class="text-nav-link{% if request.endpoint and request.endpoint.startswith('teams.') %} text-nav-link--active{% endif %}">Account Teams</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="text" 
                           id="global-search"
                           placeholder="Search companies, contacts, opportunities..." 
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm w-64">
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 bg-white">
        {% block content %}{% endblock %}
    </main>

    {% block modals %}{% endblock %}
    
    <!-- Chat Widget -->
    {% include 'components/chat_widget.html' %}
    
    <!-- Data container for clean server-to-client data passing -->
    <div id="app-data" style="display: none;"
         {% block data_attributes %}{% endblock %}>
    </div>
    
    <!-- Core JavaScript - Reduced to essential functionality only -->
    <script src="{{ url_for('static', filename='js/core/modal-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/features/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/features/modal_handlers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/features/data-initializer.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
