<!-- Company New Modal - Direct Alpine.js Implementation -->
<div x-cloak x-data="{
    show: false,
    saving: false,
    company: {
        name: '',
        industry: '',
        size: '',
        website: '',
        phone: '',
        address: ''
    },
    openModal() {
        this.show = true;
        this.resetForm();
    },
    closeModal() {
        this.show = false;
    },
    resetForm() {
        this.company = {
            name: '',
            industry: '',
            size: '',
            website: '',
            phone: '',
            address: ''
        };
        this.saving = false;
    },
    async saveNewCompany() {
        if (!this.company.name.trim()) {
            alert('Company name is required');
            return;
        }
        
        this.saving = true;
        try {
            const response = await fetch('/companies/new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(this.company)
            });
            
            if (response.ok) {
                this.closeModal();
                window.location.reload(); // Simple refresh for now
            } else {
                alert('Error creating company');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error creating company');
        } finally {
            this.saving = false;
        }
    }
}"
@open-new-company-modal.window="openModal()"
@close-modal.window="closeModal()">

    <!-- Modal Overlay -->
    <div x-show="show" 
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="modal-overlay"
         @click="closeModal()">
        
        <!-- Modal Backdrop -->
        <div x-show="show" 
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="modal-backdrop"
             @click.stop>
            
            <!-- Modal Content -->
            <div x-show="show" class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Create New Company</h3>
                    <button @click="closeModal()" class="modal-close-btn">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="modal-body modal-content-spacing">
                    <!-- Company Name -->
                    <div class="form-group">
                        <label class="form-label required">Company Name</label>
                        <input x-model="company.name" 
                               type="text" 
                               class="form-input" 
                               placeholder="Company name"
                               required>
                    </div>

                    <!-- Industry and Size -->
                    <div class="modal-grid-2">
                        <div class="form-group">
                            <label class="form-label">Industry</label>
                            <select x-model="company.industry" class="form-select">
                                <option value="">Select industry</option>
                                <option value="technology">Technology</option>
                                <option value="finance">Finance</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="manufacturing">Manufacturing</option>
                                <option value="retail">Retail</option>
                                <option value="education">Education</option>
                                <option value="consulting">Consulting</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Company Size</label>
                            <select x-model="company.size" class="form-select">
                                <option value="">Select size</option>
                                <option value="startup">Startup (1-10)</option>
                                <option value="small">Small (11-50)</option>
                                <option value="medium">Medium (51-200)</option>
                                <option value="large">Large (201-1000)</option>
                                <option value="enterprise">Enterprise (1000+)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Website and Phone -->
                    <div class="modal-grid-2">
                        <div class="form-group">
                            <label class="form-label">Website</label>
                            <input x-model="company.website" 
                                   type="url" 
                                   class="form-input"
                                   placeholder="https://company.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input x-model="company.phone" 
                                   type="tel" 
                                   class="form-input"
                                   placeholder="Company phone number">
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea x-model="company.address" 
                                  class="form-textarea" 
                                  rows="2" 
                                  placeholder="Company address"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button @click="closeModal()" 
                            :disabled="saving"
                            class="modal-cancel-button">
                        Cancel
                    </button>
                    <button @click="saveNewCompany()" 
                            :disabled="saving"
                            class="modal-save-button">
                        <span x-show="!saving">Create Company</span>
                        <span x-show="saving" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
