{% from 'macros/ui.html' import icon %}

<div id="advanced-search-modal" class="modal" style="display: none;">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-content-lg">
        <div class="modal-header">
            <h3 class="modal-title">Advanced Search</h3>
            <button class="modal-close" onclick="closeAdvancedSearchModal()">
                {{ icon('x-mark', 'lg') }}
            </button>
        </div>

        <div class="modal-body">
            <!-- Entity Type Filters - Now above search query -->
            <div class="form-field-group">
                <label class="form-label">
                    Search In
                </label>
                <div id="entity-type-filters" class="entity-type-filters">
                    <!-- Entity type checkboxes will be populated dynamically in horizontal layout -->
                </div>
            </div>

            <!-- Search Query -->
            <div class="form-field-group">
                <label for="advanced-search-query" class="form-label">
                    Search Query
                </label>
                <input type="text"
                       id="advanced-search-query"
                       placeholder="Enter your search terms..."
                       class="form-input">
            </div>

            <!-- Search results will be injected here by JavaScript -->
        </div>
    </div>
</div>
