{% from 'macros/modals/base/modal_base.html' import base_modal, modal_header %}

{% call base_modal('advanced-search-modal') %}
    {{ modal_header('Advanced Search') }}
    
    <div class="modal-body">
        <div class="space-y-6">
            <!-- Search Query -->
            <div>
                <label for="advanced-search-query" class="block text-sm font-medium text-gray-700 mb-2">
                    Search Query
                </label>
                <input type="text" 
                       id="advanced-search-query"
                       placeholder="Enter your search terms..." 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Entity Type Filters -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Search In
                </label>
                <div id="entity-type-filters" class="space-y-2">
                    <!-- Entity type checkboxes will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button class="modal-cancel-button modal-close-button">
            Cancel
        </button>
        <button id="advanced-search-submit" class="modal-save-button">
            Search
        </button>
    </div>
{% endcall %}
