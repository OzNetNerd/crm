<!-- Contact New Modal - Direct Alpine.js Implementation -->
<div x-data="{
    show: false,
    saving: false,
    contact: {
        name: '',
        email: '',
        phone: '',
        role: ''
    },
    openModal() {
        this.show = true;
        this.resetForm();
    },
    closeModal() {
        this.show = false;
    },
    resetForm() {
        this.contact = {
            name: '',
            email: '',
            phone: '',
            role: ''
        };
        this.saving = false;
    },
    async saveNewContact() {
        if (!this.contact.name.trim()) {
            alert('Name is required');
            return;
        }
        
        this.saving = true;
        try {
            const response = await fetch('/contacts/new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(this.contact)
            });
            
            if (response.ok) {
                this.closeModal();
                window.location.reload(); // Simple refresh for now
            } else {
                alert('Error creating contact');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error creating contact');
        } finally {
            this.saving = false;
        }
    }
}"
@open-new-contact-modal.window="openModal()"
@close-modal.window="closeModal()">

    <!-- Modal Overlay -->
    <div x-show="show" 
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="modal-overlay"
         @click="closeModal()">
        
        <!-- Modal Backdrop -->
        <div x-show="show" 
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="modal-backdrop"
             @click.stop>
            
            <!-- Modal Content -->
            <div x-show="show" class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Create New Contact</h3>
                    <button @click="closeModal()" class="modal-close-btn">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="modal-body modal-content-spacing">
                    <!-- Name -->
                    <div class="form-group">
                        <label class="form-label required">Full Name</label>
                        <input x-model="contact.name" 
                               type="text" 
                               class="form-input" 
                               placeholder="Contact name"
                               required>
                    </div>

                    <!-- Email and Phone -->
                    <div class="modal-grid-2">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input x-model="contact.email" 
                                   type="email" 
                                   class="form-input"
                                   placeholder="contact@company.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input x-model="contact.phone" 
                                   type="tel" 
                                   class="form-input"
                                   placeholder="Phone number">
                        </div>
                    </div>

                    <!-- Role -->
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <input x-model="contact.role" 
                               type="text" 
                               class="form-input" 
                               placeholder="Job title or role">
                    </div>
                </div>

                <div class="modal-footer">
                    <button @click="closeModal()" 
                            :disabled="saving"
                            class="modal-cancel-button">
                        Cancel
                    </button>
                    <button @click="saveNewContact()" 
                            :disabled="saving"
                            class="modal-save-button">
                        <span x-show="!saving">Create Contact</span>
                        <span x-show="saving" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
