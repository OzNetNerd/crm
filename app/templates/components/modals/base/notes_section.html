{% macro notes_section(entity_type) %}
<div class="mt-6">
    <h4 class="text-sm font-medium text-gray-900 mb-3">Notes</h4>
    
    <!-- Notes List -->
    <div class="space-y-3 mb-4 max-h-40 overflow-y-auto">
        <template x-for="note in notes" :key="note.id">
            <div class="bg-gray-50 rounded-lg p-3">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <p class="text-sm text-gray-800" x-text="note.content"></p>
                        <p class="text-xs text-gray-500 mt-1" x-text="new Date(note.created_at).toLocaleDateString()"></p>
                    </div>
                    <button @click="deleteNote(note.id)" 
                            class="ml-2 text-gray-400 hover:text-red-600 transition-colors duration-200">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </template>
        
        <div x-show="notes.length === 0" class="text-gray-500 text-sm italic text-center py-4">
            No notes yet
        </div>
    </div>
    
    <!-- Add New Note -->
    <div class="flex space-x-2">
        <input type="text" 
               x-model="newNote" 
               @keydown.enter="addNote()"
               placeholder="Add a note..."
               class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <button @click="addNote()" 
                :disabled="!newNote.trim()"
                class="px-3 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            Add
        </button>
    </div>
</div>
{% endmacro %}
