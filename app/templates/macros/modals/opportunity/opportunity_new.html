<!-- Opportunity New Modal - Direct Alpine.js Implementation -->
<div x-cloak x-data="{
    show: false,
    saving: false,
    opportunity: {
        name: '',
        value: '',
        stage: 'prospect',
        probability: 25,
        expected_close_date: '',
        company_id: null,
        company_name: '',
        account_team_members: [],
        stakeholders: []
    },
    selectedAccountTeam: [],
    selectedStakeholders: [],
    openModal() {
        this.show = true;
        this.resetForm();
    },
    closeModal() {
        this.show = false;
    },
    resetForm() {
        this.opportunity = {
            name: '',
            value: '',
            stage: 'prospect',
            probability: 25,
            expected_close_date: '',
            company_id: null,
            company_name: '',
            account_team_members: [],
            stakeholders: []
        };
        this.selectedAccountTeam = [];
        this.selectedStakeholders = [];
        this.saving = false;
    },
    async saveNewOpportunity() {
        if (!this.opportunity.name.trim()) {
            alert('Opportunity name is required');
            return;
        }
        if (!this.opportunity.value.trim()) {
            alert('Value is required');
            return;
        }
        if (!this.opportunity.company_id) {
            alert('Company is required');
            return;
        }
        
        this.saving = true;
        try {
            const response = await fetch('/opportunities/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ...this.opportunity,
                    account_team_members: this.selectedAccountTeam.map(m => m.id),
                    stakeholders: this.selectedStakeholders.map(s => s.id)
                })
            });
            
            if (response.ok) {
                this.closeModal();
                window.location.reload(); // Simple refresh for now
            } else {
                alert('Error creating opportunity');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error creating opportunity');
        } finally {
            this.saving = false;
        }
    }
}"
@open-new-opportunity-modal.window="openModal()"
@close-modal.window="closeModal()">

    <!-- Modal Overlay -->
    <div x-show="show" 
         x-transition:enter="modal-fade-enter"
         x-transition:enter-end="modal-fade-enter-to"
         x-transition:leave="modal-fade-leave"
         x-transition:leave-end="modal-fade-leave-to"
         class="modal-overlay"
         aria-labelledby="opportunity-new-modal-title" 
         role="dialog" 
         aria-modal="true">
        
        <div class="modal-container">
            <!-- Modal Backdrop -->
            <div x-show="show" 
                 x-transition:enter="modal-fade-enter"
                 x-transition:enter-end="modal-fade-enter-to"
                 x-transition:leave="modal-fade-leave"
                 x-transition:leave-end="modal-fade-leave-to"
                 class="modal-backdrop"
                 @click="closeModal()"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            
            <!-- Modal Content -->
            <div x-show="show"
                 x-transition:enter="modal-scale-enter"
                 x-transition:enter-end="modal-scale-enter-to"
                 x-transition:leave="modal-scale-leave"
                 x-transition:leave-end="modal-scale-leave-to"
                 class="modal-content"
                 @click.stop>
                <div class="modal-header">
                    <h3 class="modal-title">Create New Opportunity</h3>
                    <button @click="closeModal()" class="modal-close-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="modal-body modal-content-spacing">
                    <!-- Opportunity Name -->
                    <div class="form-group">
                        <label class="form-label required">Opportunity Name</label>
                        <input x-model="opportunity.name" 
                               type="text" 
                               class="form-input" 
                               placeholder="Opportunity name"
                               required>
                    </div>

                    <!-- Company -->
                    <div class="form-group">
                        <label class="form-label required">Company</label>
                        <input x-model="opportunity.company_name"
                               type="text" 
                               class="form-input"
                               placeholder="Select company"
                               data-autocomplete="company"
                               required
                               @change="opportunity.company_id = $event.target.dataset.selectedId || null">
                    </div>

                    <!-- Value and Stage -->
                    <div class="modal-grid-2">
                        <div class="form-group">
                            <label class="form-label required">Value ($)</label>
                            <input x-model="opportunity.value" 
                                   type="number" 
                                   class="form-input"
                                   placeholder="10000"
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Stage</label>
                            <select x-model="opportunity.stage" class="form-select">
                                <option value="prospect">Prospect</option>
                                <option value="qualified">Qualified</option>
                                <option value="proposal">Proposal</option>
                                <option value="negotiation">Negotiation</option>
                                <option value="closed_won">Closed Won</option>
                                <option value="closed_lost">Closed Lost</option>
                            </select>
                        </div>
                    </div>

                    <!-- Probability and Close Date -->
                    <div class="modal-grid-2">
                        <div class="form-group">
                            <label class="form-label">Probability (%)</label>
                            <input x-model="opportunity.probability" 
                                   type="number" 
                                   class="form-input"
                                   placeholder="25"
                                   min="0"
                                   max="100">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Expected Close Date</label>
                            <input x-model="opportunity.expected_close_date" 
                                   type="date" 
                                   class="form-input">
                        </div>
                    </div>

                    <!-- Account Team Members (Optional) -->
                    <div class="form-group">
                        <label class="form-label">Account Team Members (Optional)</label>
                        <input type="text" 
                               class="form-input"
                               placeholder="Search team members..."
                               data-autocomplete="user">
                        <div x-show="selectedAccountTeam.length > 0" class="mt-2">
                            <template x-for="member in selectedAccountTeam" :key="member.id">
                                <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-blue-100 text-blue-800 mr-2 mb-1">
                                    <span x-text="member.name + (member.job_title ? ' (' + member.job_title + ')' : '')"></span>
                                    <button @click="selectedAccountTeam = selectedAccountTeam.filter(m => m.id !== member.id)" 
                                            class="ml-1 text-blue-600 hover:text-blue-800">×</button>
                                </span>
                            </template>
                        </div>
                    </div>

                    <!-- Stakeholders (Optional) -->
                    <div class="form-group">
                        <label class="form-label">Stakeholders (Optional)</label>
                        <input type="text" 
                               class="form-input"
                               placeholder="Search stakeholders..."
                               data-autocomplete="stakeholder">
                        <div x-show="selectedStakeholders.length > 0" class="mt-2">
                            <template x-for="stakeholder in selectedStakeholders" :key="stakeholder.id">
                                <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-green-100 text-green-800 mr-2 mb-1">
                                    <span x-text="stakeholder.name + (stakeholder.job_title ? ' (' + stakeholder.job_title + ')' : '')"></span>
                                    <button @click="selectedStakeholders = selectedStakeholders.filter(s => s.id !== stakeholder.id)" 
                                            class="ml-1 text-green-600 hover:text-green-800">×</button>
                                </span>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button @click="closeModal()" 
                            :disabled="saving"
                            class="modal-cancel-button">
                        Cancel
                    </button>
                    <button @click="saveNewOpportunity()" 
                            :disabled="saving"
                            class="btn-primary">
                        <span x-show="!saving">Save</span>
                        <span x-show="saving" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Saving...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
